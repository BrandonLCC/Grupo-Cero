<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./assets/css/registro.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Grupo Cero - Registro</title>
  
    <!--Icono de la pagina-->
    <link rel="icon" href="./assets/img/logo_25.png" type="image/x-icon">
   </head>

<body>
    <div class="fondo">
        <img class = " fondo " src="./assets/img/pintura_2.jpg">

    <div class ="formulario ">
        <!--logo -->
        <img class = "logo " src= "./assets/img/logo.png">
        
        <!--Titulo GRUPO Cero -->   
           
        <h3 class = "TITULO text-warning text-center ms-5 "><b> Grupo  Cero</b></h3>
            
        
        <h1 > Registro </h1>


        <!--Inputs register y contraseña -->

        <div class="imputs form-floating ">
            <h6>Nombre</h6>
            <div class=" form-floating">
            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
            <label for="floatingInputGroup1">Nombre de usuario</label>
            </div>
        </div>

        <div class="imputs form-floating ">
            <h6>Gmail</h6>
            <div class=" form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Gmail</label>
            </div>
        </div>

 
        <div class="imputs form-floating">
            <h6>Contraseña</h6>
            <div class=" form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            
            <label for="floatingPassword">Contraseña</label>
            </div>
        </div>

    <!--Boton registrarse y volver atras -->
       
        <a  type="button" href = "./index.html" class="bto1 col-6 btn btn-light"><b>Volver</b></a>
        <button  type="button" class="bto2 col-6 btn btn-warning"><b>Crear cuenta</b></button>
    
    </div>

    <!--Botones-->

 
    
<!-- JAVASCRIP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
